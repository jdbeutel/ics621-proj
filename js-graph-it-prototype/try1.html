<html>
<head>
    <script type="text/javascript" src="js-graph-it.js"></script>
    <link rel="stylesheet" type="text/css" href="js-graph-it.css">
    <style type="text/css">
        .canvas {
            font-family: tahoma, sans-serif;
        }

        .block {
            position: absolute;
            border: 1px solid #a9a9a9;
            background-color: #e1e1e1;
            padding: 3px;
        }

        .forward {
            color: red;
        }

        .connector {
            background-color: #FF9900;
        }
    </style>
</head>
<body onload="initPageObjects();">
<div class="canvas" id="mainCanvas"
     style="width: 350px; height: 250px; border: 1px solid black;">
    <div class="level center">
        <span class="block" id="l2a_0" style="left: 0; top: 20px">&bull;</span>
        <span class="block" id="l2a_1" style="left: 30px; top: 20px">12</span>
        <span class="block" id="l2a_2" style="left: 60px; top: 20px">90</span>
        <span class="block forward" id="l2a_3" style="left: 90px; top: 20px">99</span>
        <div class="connector l2a_3 l3a_7 down_start down_end">
            <img src="arrow.gif" class="connector-end" alt="ending arrow">
        </div>
        <div class="connector l2a_0 l2a_3 up_start up_end">
            <img src="arrow.gif" class="connector-end" alt="ending arrow">
        </div>
    </div>
    <div class="level center">
        <span class="block" id="l3a_0" style="left: 0; top: 90px">&bull;</span>
        <span class="block" id="l3a_1" style="left: 30px; top: 90px">15</span>
        <span class="block forward" id="l3a_2" style="left: 60px; top: 90px">57</span>
        <span class="block" id="l3a_3" style="left: 90px; top: 90px">77</span>
        <div class="connector l3a_0 l3a_2 up_start up_end">
            <img src="arrow.gif" class="connector-end" alt="ending arrow">
        </div>
        <span class="block" id="l3a_4" style="left: 120px; top: 90px">&bull;</span>
        <span class="block" id="l3a_5" style="left: 150px; top: 90px">83</span>
        <span class="block forward" id="l3a_6" style="left: 180px; top: 90px">96</span>
        <span class="block" id="l3a_7" style="left: 210px; top: 90px">99</span>
        <div class="connector l3a_4 l3a_2 up_start up_end">
            <img src="arrow.gif" class="connector-end" alt="ending arrow">
        </div>
        <div class="connector l3a_4 l3a_6 up_start up_end">
            <img src="arrow.gif" class="connector-end" alt="ending arrow">
        </div>
    </div>
</div>
</body>
</html>
